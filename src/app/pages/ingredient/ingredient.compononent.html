<app-navbar></app-navbar>

<div class="card-group m-3">
  <div class="card" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ ingredient.strIngredient }}</h5>
        </div>
        <div class="col-md-12">
          <img [src]="'https://www.thecocktaildb.com/images/ingredients/' + ingredient.strIngredient + '.png'" class="img-fluid rounded-start">
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Description</h5>
      <p class="card-text"> {{ ingredient.strDescription }} </p>
    </div>
  </div>
</div>

<app-card [drinks]="drinks"></app-card>
