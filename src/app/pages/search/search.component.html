<div class="mt-5 mb-5 input-group">
  <input [(ngModel)]="cocktail" id="search" name="drinkName" type="text" class="form-control rounded" placeholder="Search..." aria-label="Search" aria-describedby="search-addon" />
  <button type="submit" class="btn btn-outline-dark" (click)="search()">Search</button>
</div>

<h2 class="text-center mt-5 mb-3">{{drinkss.length}} cocktails found</h2>

<app-card [drinks]="drinkss"></app-card>
